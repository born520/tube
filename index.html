<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Gallery</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        #videoList {
            display: grid;
            gap: 20px;
            grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            padding: 20px;
            box-sizing: border-box;
            max-width: 1200px;
            width: 100%;
        }
        .videoItem {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            cursor: pointer;
            text-align: center;
            transition: transform 0.2s;
        }
        .videoItem:hover {
            transform: translateY(-10px);
        }
        .thumbnail {
            width: 100%;
            height: auto;
        }
        .title {
            padding: 8px;
            font-size: 14px;
            font-weight: bold;
            color: #333;
            background-color: #f9f9f9;
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            max-width: 560px;
            width: 90%;
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 5;
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #f44;
            color: white;
            border: none;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        @media (min-width: 1024px) {
            #videoList {
                grid-template-columns: repeat(4, 1fr); /* 대형 화면에서는 4열로 설정 */
            }
        }
        @media (min-width: 1440px) {
            #videoList {
                grid-template-columns: repeat(6, 1fr); /* 매우 큰 화면에서는 6열로 설정 */
            }
        }
    </style>
</head>
<body>
    <div id="videoList"></div>
    <div class="overlay" id="overlay" onclick="closePopup()"></div>
    <div class="popup" id="popup">
        <button class="close-btn" onclick="closePopup()">×</button>
        <div id="videoPlayer"></div>
    </div>
    <script>
        const scriptUrl = 'https://script.google.com/macros/s/AKfycbzakyKFwPo3KsvaYPjMk92OJ_h0Dzy7jgUapVroc-r5tc3cEqqh3ES0IkVoN8nnayPMRg/exec';

        function loadVideos() {
            fetch(scriptUrl)
                .then(response => response.json())
                .then(data => renderThumbnails(data))
                .catch(error => {
                    console.error('Error loading data:', error);
                    document.getElementById('videoList').innerHTML = 'Failed to load videos.';
                });
        }

        function renderThumbnails(data) {
            const videoList = document.getElementById('videoList');
            videoList.innerHTML = '';
            data.forEach(entry => {
                const videoItem = document.createElement('div');
                videoItem.className = 'videoItem';
                videoItem.onclick = () => showPopup(entry.videoId);

                const img = document.createElement('img');
                img.src = entry.thumbnail;
                img.alt = "Thumbnail";
                img.className = 'thumbnail';

                const title = document.createElement('div');
                title.className = 'title';
                title.textContent = entry.title;

                videoItem.appendChild(img);
                videoItem.appendChild(title);
                videoList.appendChild(videoItem);
            });
        }

        function showPopup(videoId) {
            const popup = document.getElementById('popup');
            const overlay = document.getElementById('overlay');
            const videoPlayer = document.getElementById('videoPlayer');

            videoPlayer.innerHTML = `<iframe width="100%" height="315" src="https://www.youtube.com/embed/${videoId}?autoplay=1" frameborder="0" allowfullscreen></iframe>`;
            
            popup.style.display = 'block';
            overlay.style.display = 'block';
        }

        function closePopup() {
            const popup = document.getElementById('popup');
            const overlay = document.getElementById('overlay');
            const videoPlayer = document.getElementById('videoPlayer');

            popup.style.display = 'none';
            overlay.style.display = 'none';
            videoPlayer.innerHTML = '';
        }

        document.addEventListener('DOMContentLoaded', loadVideos);
    </script>
</body>
</html>
