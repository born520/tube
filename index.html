<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Page</title>
</head>
<body>
    <div id="videoList">Loading...</div>
    <script>
        const scriptUrl = 'https://script.google.com/macros/s/AKfycbzakyKFwPo3KsvaYPjMk92OJ_h0Dzy7jgUapVroc-r5tc3cEqqh3ES0IkVoN8nnayPMRg/exec';
        fetch(scriptUrl)
            .then(response => response.json())
            .then(data => {
                document.getElementById('videoList').innerHTML = JSON.stringify(data); // 데이터를 문자열로 변환하여 표시
            })
            .catch(error => {
                console.error('Error fetching data:', error);
                document.getElementById('videoList').innerHTML = 'Failed to load data!';
            });
    </script>
</body>
</html>
