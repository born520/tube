<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Thumbnail Viewer</title>
    <style>
        .thumbnail {
            width: 120px;
            cursor: pointer;
            margin: 5px;
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
            z-index: 5;
        }
    </style>
</head>
<body>
    <div id="videoList"></div>
    <div class="overlay" id="overlay" onclick="closePopup()"></div>
    <div class="popup" id="popup">
        <button onclick="closePopup()">Close</button>
        <div id="videoPlayer"></div>
    </div>

    <script>
        const scriptUrl = 'https://script.google.com/macros/s/AKfycbwQxIzJcgcoz8fife4YYXdVxX7GT13kEADujQAAWrhFCOf43NWb0IUIWA_ve3IQMkj6tw/exec'; // 여기에 웹 앱 URL을 입력하세요.

        function showPopup(videoId) {
            const popup = document.getElementById('popup');
            const overlay = document.getElementById('overlay');
            const videoPlayer = document.getElementById('videoPlayer');

            videoPlayer.innerHTML = `<iframe width="560" height="315" src="https://www.youtube.com/embed/${videoId}" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>`;
            
            popup.style.display = 'block';
            overlay.style.display = 'block';
        }

        function closePopup() {
            const popup = document.getElementById('popup');
            const overlay = document.getElementById('overlay');
            const videoPlayer = document.getElementById('videoPlayer');

            popup.style.display = 'none';
            overlay.style.display = 'none';
            videoPlayer.innerHTML = '';
        }

        function loadThumbnails() {
            fetch(scriptUrl)
                .then(response => response.json())
                .then(data => renderThumbnails(data))
                .catch(error => console.error('Error fetching data:', error));
        }

        function renderThumbnails(data) {
            const videoList = document.getElementById('videoList');
            videoList.innerHTML = ''; // Clear previous entries

            data.forEach(entry => {
                const img = document.createElement('img');
                img.src = entry.thumbnail;
                img.className = 'thumbnail';
                img.onclick = () => showPopup(entry.videoId);

                videoList.appendChild(img);
            });
        }

        document.addEventListener('DOMContentLoaded', loadThumbnails);
    </script>
</body>
</html>
