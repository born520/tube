<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Thumbnail Viewer</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        #videoList {
            display: grid;
            gap: 10px;
            grid-template-columns: repeat(8, 1fr);
            width: 100%;
            max-width: 1200px;
            padding: 20px;
            box-sizing: border-box;
        }
        .videoItem {
            text-align: center;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.2s;
        }
        .videoItem:hover {
            transform: translateY(-10px);
        }
        .thumbnail {
            width: 100%;
            cursor: pointer;
        }
        .title {
            padding: 10px;
            font-size: 14px;
            color: #333;
            background-color: #f9f9f9;
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 5;
        }
        @media (max-width: 768px) {
            #videoList {
                grid-template-columns: repeat(1, 1fr);
            }
        }
    </style>
</head>
<body>
    <div id="videoList"></div>
    <div class="overlay" id="overlay" onclick="closePopup()"></div>
    <div class="popup" id="popup">
        <button onclick="closePopup()">Close</button>
        <div id="videoPlayer"></div>
    </div>

    <script>
        const scriptUrl = 'https://script.google.com/macros/s/AKfycbzakyKFwPo3KsvaYPjMk92OJ_h0Dzy7jgUapVroc-r5tc3cEqqh3ES0IkVoN8nnayPMRg/exec'; // 웹 앱 URL

        function showPopup(videoId) {
            const popup = document.getElementById('popup');
            const overlay = document.getElementById('overlay');
            const videoPlayer = document.getElementById('videoPlayer');

            videoPlayer.innerHTML = `<iframe width="560" height="315" src="https://www.youtube.com/embed/${videoId}" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>`;
            
            popup.style.display = 'block';
            overlay.style.display = 'block';
        }

        function closePopup() {
            const popup = document.getElementById('popup');
            const overlay = document.getElementById('overlay');
            const videoPlayer = document.getElementById('videoPlayer');

            popup.style.display = 'none';
            overlay.style.display = 'none';
            videoPlayer.innerHTML = '';
        }

        function loadThumbnails() {
            fetch(scriptUrl)
                .then(response => response.json())
                .then(data => {
                    console.log(data); // 데이터를 콘솔에 로그
                    renderThumbnails(data);
                })
                .catch(error => console.error('Error fetching data:', error));
        }

        function renderThumbnails(data) {
            const videoList = document.getElementById('videoList');
            videoList.innerHTML = ''; // Clear previous entries

            data.forEach(entry => {
                const videoItem = document.createElement('div');
                videoItem.className = 'videoItem';

                const img = document.createElement('img');
                img.src = entry.thumbnail;
                img.className = 'thumbnail';
                img.onclick = () => showPopup(entry.videoId);

                const title = document.createElement('div');
                title.className = 'title';
                title.textContent = entry.title;

                videoItem.appendChild(img);
                videoItem.appendChild(title);
                videoList.appendChild(videoItem);
            });
        }

        document.addEventListener('DOMContentLoaded', loadThumbnails);
    </script>
</body>
</html>
